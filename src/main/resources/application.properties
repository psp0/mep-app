spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

\
# HTTP Encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8

# Server Servlet Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# Server Port
server.port=8080

# JWT Settings
jwt.secret=your-secret-key-which-should-be-long-and-secure
jwt.access-token-validity-seconds=3600
jwt.refresh-token-validity-seconds=86400

# Swagger Server Settings
swagger.server.url=${SWAGGER_SERVER_URL:https://localhost}
swagger.server.port=${SWAGGER_SERVER_PORT:8080}

# CORS Settings
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
